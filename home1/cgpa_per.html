<!DOCTYPE html>
<html>
<head>
	<title>CGPA to Percentage Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial;
			background-color: #1b0131;
			margin: 0;
			padding: 20px;
		}

		h1 {
			color:#90e006;
			text-align: center;
			margin-top: 10px;
			margin-bottom: 70px;

		}
		.per{
			border:0.05rem solid #fff;
			border-radius: 10px;
    		box-shadow: 0 0 0.2rem #fff, inset 0 0 1rem #fff, 0 0 1rem #3877ff, inset 0 0 1rem #3877ff, 0 0 3rem #3877ff, inset 0 0 3rem #3877ff;
            margin-left: 250px;
			margin-right: 250px;

		}

		form {
			background-color: #479eef;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			max-width: 600px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}

		input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
		}

		button {
			padding: 10px 20px;
			background-color: #dfee16;
			color: #060434;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
			width: 100%;
		}

		button:hover {
			background-color: #4CAF50;
		}

		.result {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>CGPA to Percentage Converter</h1>
	<div class="per">
	<form>
		<label for="cgpa">Enter your CGPA:</label>
		<input type="number" id="cgpa" placeholder="e.g. 8.5" step="0.01" min="0" max="10">
		<button onclick="convert(event)">Convert</button>
		<div class="result" id="result"></div>
	</form>
</div>

	<script>
		function convert(event) {
			event.preventDefault();
			let cgpa = document.getElementById("cgpa").value;
			let percentage = cgpa * 9.5;

			document.getElementById("result").innerHTML = `Your percentage is: ${percentage.toFixed(2)}%`;
		}
	</script>
</body>
</html>
